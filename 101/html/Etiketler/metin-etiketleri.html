<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        b, strong : bold koyu yapar.strong semantiktir
        i, em : italik yapar. em semantiktir
        u : altı çizili yapar
        sup : üst simge yapar
        sub alt simge yapar
        mark : metni vurgular: fosforlu çizilmiş gibi gösterir
        code : metinleri courier fontu ile farklı gösterir genelde kodları göstermek için kullanılır
        pre : kodları tarayıcıda  yazıldığı gibi göseterir
        del: üstünü çizer
        ins: altını çizer
    
    -->
    <p>Lorem, <b>ipsum dolor </b> sit amet  adipisicing elit. Magni, perferendis.</p>
    <p>H <sub>2</sub>O sudur.</p>
    <p>X <sup>2</sup>+4</p>
    <mark>  vurgulu</mark>

    <code> kodd şeklide gösterir</code>

    <p>
        <pre>
        burada nasıl yazıldı
            ise
            aynı şekil göserilir
        </pre>
    </p>
 

</body>
</html>
