   <section class="contact" id="contact">

        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"

      <form>

          <i class="fas fa-envelope"></i>

        </div>
        <div class="box-input">
          <i class="fas fa-phone"></i>
          <input type="text" placeholder="number" />
        </div>
        <input type="submit" class="btn" value="contact now" />
      </form>
    </div>
