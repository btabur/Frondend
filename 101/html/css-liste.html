<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .a {
            list-style-type: lower-alpha;  /*bir çok stil bulunmaktadır */
            list-style-position: inside;  /*liste başındaki ihonları li etiketinin içerisine alır */
        }
        .b {
            list-style-type:disc;
        }
    </style>
</head>
<body>
     <ul class="a">
        <li>Lorem, ipsum.</li>
        <li>Numquam, error.</li>
        <li>Debitis, officia?</li>
     </ul>
     <br>
     <ol class="b">
        <li>Lorem, ipsum.</li>
        <li>Numquam, error.</li>
        <li>Debitis, officia?</li>
     </ol>
</body>
</html>
