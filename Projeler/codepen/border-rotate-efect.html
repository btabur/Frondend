<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .frame {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .frame img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-position: center;
            background-size: cover;
        }

    </style>
</head>
<body>

    <div class="frame">
        <img src="https://picsum.photos/200" alt="">
    </div>
    
</body>
</html>
