    <!--
        1.) alt+ shift +f = kodları düzenlemek
        2.) ctrl + alt + aşağı veya yukarı = imleci aşağı veya yukarı büyütüyor çoklu imleç
        3.) alt + yukarı aşağı ok = satırları kaydırmak
        4. yazıyı seçip ctrl+D aynı diğer yazıları da seçer
        5. ctrl+shift +k satırı silmek
        6. ctrl + enter : yeni satır eklemek
    -->

    <ul>
